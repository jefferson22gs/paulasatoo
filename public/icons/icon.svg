<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8AAA98"/>
      <stop offset="100%" style="stop-color:#6A8A78"/>
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FDF8F4"/>
      <stop offset="100%" style="stop-color:#E8C4B8"/>
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)"/>
  
  <!-- Subtle inner glow -->
  <circle cx="256" cy="256" r="200" fill="none" stroke="#FDF8F4" stroke-width="1" opacity="0.2"/>
  
  <!-- Decorative leaf elements -->
  <g opacity="0.3" fill="#FDF8F4">
    <ellipse cx="120" cy="380" rx="25" ry="50" transform="rotate(-30, 120, 380)"/>
    <ellipse cx="392" cy="380" rx="25" ry="50" transform="rotate(30, 392, 380)"/>
    <ellipse cx="100" cy="150" rx="20" ry="40" transform="rotate(-45, 100, 150)"/>
    <ellipse cx="412" cy="150" rx="20" ry="40" transform="rotate(45, 412, 150)"/>
  </g>
  
  <!-- PS Monogram -->
  <text x="256" y="290" 
        font-family="Georgia, serif" 
        font-size="180" 
        font-weight="400"
        font-style="italic"
        fill="url(#textGradient)" 
        text-anchor="middle"
        letter-spacing="-10">PS</text>
  
  <!-- Elegant underline -->
  <path d="M 160 320 Q 256 340 352 320" 
        stroke="#E8C4B8" 
        stroke-width="3" 
        fill="none" 
        stroke-linecap="round"/>
</svg>
